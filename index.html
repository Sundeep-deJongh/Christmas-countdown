<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sundeep.nl | Xmas countdown</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./js/all.min.js"></script>
  </head>
  <body>
    <main>

      <div class="xmas-light-container">
        <img
          src="/images/xmas-light.gif"
          alt="christmas-light"
          class="xmas-light"
        />
        <img
          src="/images/xmas-light.gif"
          alt="christmas-light"
          class="xmas-light"
        />
        <img
          src="/images/xmas-light.gif"
          alt="christmas-light"
          class="xmas-light"
        />
      </div>

      <div class="content-section">
        <div class="content">
          <div class="title">
            <img
              class="santa"
              src="/images/santa-claus-2.svg"
              alt="santa-claus"
            />
            <h1>christmas countdown!</h1>
          </div>
          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>Dagen</p>
            </div>

            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>Uren</p>
            </div>

            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>Minuten</p>
            </div>

            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>Seconden</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="contact">
        <div class="contact-content">
          <a href="https://www.facebook.com/Sundeep.de.Jongh/" title="Facebook" target="_BLANK">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/Sundeep_2005" title="Instagram" target="_BLANK">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="twitter.com/Sundeepmc" title="Twitter" target="_BLANK">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
